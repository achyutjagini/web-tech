<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
	<div id="mydiv"></div>

	<script type="text/babel">

class Letter extends React.Component {
    render() {
        var letterstyle = {
            padding: 10,
            margin: 10,
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: 32,
            textAlign: "center",
            backgroundColor:this.props.bgcolor
        };
 
        return(
            <div style={letterstyle}>
               {this.props.children}
            </div>
        );
    }
}	
ReactDOM.render(
    <div>
        <Letter bgcolor="blue">A</Letter>
        <Letter bgcolor="red">E</Letter>
        <Letter bgcolor="yellow">I</Letter>
        <Letter bgcolor="pink">O</Letter>
        <Letter bgcolor="#AE99FF">U</Letter>
    </div>,
    document.getElementById("mydiv")
);
</script>
</body>
</html>
