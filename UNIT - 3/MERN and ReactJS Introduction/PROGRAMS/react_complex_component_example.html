<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="mydiv"></div>
		<script type="text/babel">
			class Square extends React.Component
			{
			render()
				{
				var squarestyle={height:150,
				backgroundColor:this.props.choose
				};
				return <div style={squarestyle}>
						</div>
				}
			}
			class Label extends React.Component
			{
			render()
				{
				var labelstyle={
				color:"navy",
				padding:10,
				textAlign:"center"};
				return 	<p style={labelstyle}> {this.props.opt}</p>
						
				}
			}
			class Card extends React.Component
			{
			render()
				{
				var cardstyle={ height:200,
				width:150,
				backgroundColor:"white",
				filter: "drop-shadow(0px 0px 5px #666)"
				};
				return (<div style={cardstyle}>
						<Square choose={this.props.color}/>
						<Label opt={this.props.color}/>
						</div>);
				}
			}
ReactDOM.render(<div><Card color="yellow"/></div>,document.querySelector("#mydiv"));
		</script>
	</body>
</html>
