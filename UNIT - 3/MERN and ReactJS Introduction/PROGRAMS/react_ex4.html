<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>

<div id="mydiv"></div>

<script type="text/babel">
class Student extends React.Component {
  render() {
    return <div /*className={this.props.type}*/>
			<h1>{this.props.children}</h1>
			</div>
  }
}
ReactDOM.render(<div>
				<Student section="A section">
					<p> Room number 200</p>
				</Student>
				<Student section="B section">
					<p>Room number 201</p>
				</Student>
				</div>,
document.getElementById("mydiv"));
</script>
